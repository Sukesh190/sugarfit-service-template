# ── Active Profile ────────────────────────────────────────────
spring.profiles.active=dev

# ── Application ──────────────────────────────────────────────
spring.application.name=sugarfit-service-template

# ── Server ───────────────────────────────────────────────────
# wait for in-flight requests before stopping
server.shutdown=graceful
# max wait time during shutdown
spring.lifecycle.timeout-per-shutdown-phase=30s

# ── Actuator ─────────────────────────────────────────────────
# expose actuator at root (e.g. /health instead of /actuator/health)
management.endpoints.web.base-path=/
management.endpoints.web.exposure.include=health
# don't leak internals in health response
management.endpoint.health.show-details=never

# ── Logging (baseline — profiles override as needed) ─────────
logging.level.root=INFO
logging.level.org.springframework.web=ERROR
logging.level.com.sugarfit.platform.servicetemplate=DEBUG
